<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社區管理系統</title>
    
    <!-- Material UI CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/@mui/material@latest/umd/material-ui.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 2px solid var(--accent-color);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .main-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/placeholder.svg?height=600&width=1200') center/cover;
            margin-bottom: 2rem;
            border-radius: 15px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .announcements-section {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--accent-color);
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .announcement-carousel {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .announcement-card {
            min-width: 250px;
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .module-card {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .module-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .module-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .emergency-section {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .emergency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .emergency-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.3s ease;
        }

        .emergency-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .btn-emergency {
            background: #fff;
            color: #d32f2f;
            font-weight: 600;
        }

        .btn-emergency:hover {
            background: #f5f5f5;
        }

        .hidden {
            display: none !important;
        }

        /* Enhanced responsive design for mobile */
        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .modules-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 0.8rem;
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.1rem;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .nav-buttons .btn {
                flex: 1;
                justify-content: center;
                padding: 8px 14px;
                font-size: 0.85rem;
            }
            
            .hero-section {
                padding: 2rem 1rem;
                margin-bottom: 1.5rem;
            }
            
            .hero-title {
                font-size: 1.6rem;
            }
            
            .hero-subtitle {
                font-size: 0.95rem;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .module-card {
                padding: 1.2rem;
            }
            
            .module-icon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .hero-title {
                font-size: 1.3rem;
            }
            
            .hero-subtitle {
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">社區管理系統</div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="showLogin()">
                    <span class="material-icons">login</span>
                    登入
                </button>
                <button class="btn btn-primary" onclick="showRegister()">
                    <span class="material-icons">person_add</span>
                    註冊
                </button>
            </div>
        </div>
    </header>

    <!-- Wrapped main content in scrollable container -->
    <div class="main-wrapper">
        <main class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <h1 class="hero-title">歡迎來到社區管理系統</h1>
                <p class="hero-subtitle">現代化的社區管理解決方案，讓居民生活更便利</p>
                <button class="btn btn-primary" onclick="showLogin()">
                    <span class="material-icons">dashboard</span>
                    進入系統
                </button>
            </section>

            <!-- Service Modules -->
            <section class="modules-grid">
                <div class="module-card" onclick="navigateToModule('announcements')">
                    <div class="material-icons module-icon">campaign</div>
                    <h3>公告/投票</h3>
                    <p>查看最新社區公告和參與投票活動</p>
                </div>
                <div class="module-card" onclick="navigateToModule('maintenance')">
                    <div class="material-icons module-icon">build</div>
                    <h3>設備/維護</h3>
                    <p>報修設備問題和查看維護進度</p>
                </div>
                <div class="module-card" onclick="navigateToModule('finance')">
                    <div class="material-icons module-icon">account_balance</div>
                    <h3>管理費/收支</h3>
                    <p>查看管理費繳費狀況和收支明細</p>
                </div>
                <div class="module-card" onclick="navigateToModule('residents')">
                    <div class="material-icons module-icon">people</div>
                    <h3>住戶/人員</h3>
                    <p>住戶資料管理和人員聯絡資訊</p>
                </div>
                <div class="module-card" onclick="navigateToModule('visitors')">
                    <div class="material-icons module-icon">how_to_reg</div>
                    <h3>訪客/包裹</h3>
                    <p>訪客登記和包裹收發管理</p>
                </div>
                <div class="module-card" onclick="navigateToModule('meetings')">
                    <div class="material-icons module-icon">event</div>
                    <h3>會議/活動</h3>
                    <p>社區會議記錄和活動安排</p>
                </div>
            </section>   
        </main>
    </div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://oyydhfvgtmghvnbkvczr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95eWRoZnZndG1naHZuYmt2Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1OTMwMTIsImV4cCI6MjA3MzE2OTAxMn0.fgz_Vl7bZ1rtrttOAQcTlymMgHfhiY2NDo3qEnBT1og";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check authentication status
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }

        // Navigation functions
        function showLogin() {
            window.location.href = 'auth.html?mode=login';
        }

        function showRegister() {
            window.location.href = 'auth.html?mode=register';
        }

        function navigateToModule(module) {
            alert('請先登入系統');
            showLogin();
        }

        function callEmergency(number) {
            if (confirm(`確定要撥打 ${number} 嗎？`)) {
                window.open(`tel:${number}`);
            }
        }

        // Load announcements
        async function loadAnnouncements() {
            try {
                const { data: announcements, error } = await supabase
                    .from('announcements')
                    .select('*')
                    .eq('status', 'published')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) throw error;

                const carousel = document.getElementById('announcementCarousel');
                if (announcements && announcements.length > 0) {
                    carousel.innerHTML = announcements.map(announcement => `
                        <div class="announcement-card">
                            <h3>${announcement.title}</h3>
                            <p>${announcement.content.substring(0, 100)}...</p>
                            <small>${new Date(announcement.created_at).toLocaleDateString('zh-TW')}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
            }
        }

        // Initialize on page load
        window.onload = () => {
            checkAuth();
            loadAnnouncements();
        };
    </script>
</body>
</html>
