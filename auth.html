<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊 - 社區管理系統</title>
    
    <!-- Material UI CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }

        .form-select option {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .auth-switch a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(45, 45, 45, 0.9);
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            padding: 10px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <span class="material-icons">arrow_back</span>
        返回首頁
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title" id="authTitle">登入系統</h1>
            <p class="auth-subtitle" id="authSubtitle">請輸入您的帳號密碼</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">電子郵件</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="請輸入電子郵件" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="loginPassword">密碼</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="material-icons">login</span>
                登入
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label class="form-label" for="registerEmail">電子郵件</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="請輸入電子郵件" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerPassword">密碼</label>
                <input type="password" id="registerPassword" class="form-input" placeholder="請輸入密碼" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label" for="registerName">姓名</label>
                <input type="text" id="registerName" class="form-input" placeholder="請輸入姓名" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerPhone">電話</label>
                <input type="tel" id="registerPhone" class="form-input" placeholder="請輸入電話號碼" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerUnit">住戶單位</label>
                <input type="text" id="registerUnit" class="form-input" placeholder="例：A棟12樓3號" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerRole">身份</label>
                <select id="registerRole" class="form-select" required>
                    <option value="">請選擇身份</option>
                    <option value="resident">住戶</option>
                    <option value="committee">委員會成員</option>
                    <option value="vendor">廠商</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="material-icons">person_add</span>
                註冊
            </button>
        </form>

        <div class="auth-switch">
            <span id="switchText">還沒有帳號？</span>
            <a href="#" id="switchLink" onclick="toggleAuthMode()">立即註冊</a>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = "https://oyydhfvgtmghvnbkvczr.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95eWRoZnZndG1naHZuYmt2Y3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1OTMwMTIsImV4cCI6MjA3MzE2OTAxMn0.fgz_Vl7bZ1rtrttOAQcTlymMgHfhiY2NDo3qEnBT1og";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("[v0] Initializing auth page");
            if (mode === 'register') {
                toggleAuthMode();
            }
            
            // Check if already logged in
            checkAuth();
        });

        async function checkAuth() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                console.log("[v0] Current user:", user);
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error("[v0] Auth check error:", error);
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');

            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                authTitle.textContent = '登入系統';
                authSubtitle.textContent = '請輸入您的帳號密碼';
                switchText.textContent = '還沒有帳號？';
                switchLink.textContent = '立即註冊';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                authTitle.textContent = '註冊帳號';
                authSubtitle.textContent = '請填寫以下資訊建立帳號';
                switchText.textContent = '已有帳號？';
                switchLink.textContent = '立即登入';
            }

            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log("[v0] Attempting login for:", email);

            try {
                const container = document.querySelector('.auth-container');
                container.classList.add('loading');

                const { data: user, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (error || !user) {
                    throw new Error('登入失敗，請檢查您的帳號密碼');
                }

                console.log("[v0] Login successful:", user);
                
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: user.name,
                    role: user.role,
                    phone: user.phone,
                    room: user.room,
                    status: user.status
                }));
                
                showSuccess('登入成功！正在跳轉...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                console.error("[v0] Login error:", error);
                showError(error.message || '登入失敗，請檢查您的帳號密碼');
            } finally {
                document.querySelector('.auth-container').classList.remove('loading');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const unit = document.getElementById('registerUnit').value;
            const role = document.getElementById('registerRole').value;

            console.log("[v0] Attempting registration for:", email);

            try {
                const container = document.querySelector('.auth-container');
                container.classList.add('loading');

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([{
                        email: email,
                        password: password, // Note: In production, hash this password
                        name: name,
                        phone: phone,
                        room: unit, // 資料庫使用 room 欄位
                        role: role,
                        status: 'active'
                    }])
                    .select()
                    .single();

                if (error) {
                    if (error.code === '23505') { // Unique constraint violation
                        throw new Error('此電子郵件已被註冊');
                    }
                    throw error;
                }

                console.log("[v0] Registration successful:", data);

                showSuccess('註冊成功！請使用新帳號登入。');
                
                // Switch to login mode after successful registration
                setTimeout(() => {
                    toggleAuthMode();
                    document.getElementById('loginEmail').value = email;
                }, 2000);

            } catch (error) {
                console.error("[v0] Registration error:", error);
                showError(error.message || '註冊失敗，請稍後再試');
            } finally {
                document.querySelector('.auth-container').classList.remove('loading');
            }
        });
    </script>
</body>
</html>
